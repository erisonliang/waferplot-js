<!doctype html>
<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );


			var geometry = new THREE.Geometry();
			for (var i = 0; i <= 10; i++) {
				for (var j = 0; j <= 10; j++) {
					var x = -1 + 2 * i / 10, y = -1 + 2 * j / 10;
					var z = Math.exp(-3*(x*x+y*y));
					geometry.vertices.push(new THREE.Vector3(x,y,z));
				}
			}

			for (var i = 0; i < 10; i++) {
				for (var j = 0; j < 10; j++) {
					var i1 = 11*i + j, i2 = 11*i + (j+1), i3 = 11*(i+1) + (j+1), i4 = 11*(i+1) + j;
					geometry.faces.push(new THREE.Face3(i1,i2,i4), new THREE.Face3(i2,i3,i4));
				}
			}

			var material = new THREE.MeshPhongMaterial( { color: 0x00ff00, specular: 0xffffff, shininess: 30, shading: THREE.FlatShading, side: THREE.DoubleSide } )
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			// create a point light
			var pointLight = new THREE.PointLight(0xFFFFFF);

			// set its position
			pointLight.position.x = 1;
			pointLight.position.y = 3;
			pointLight.position.z = 10;

			// add to the scene
			scene.add(pointLight);

			camera.position.z = 5;

			var render = function () {
				requestAnimationFrame( render );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
